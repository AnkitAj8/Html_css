<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            border: 2px solid red;
        }
        #firstpara{
            color: green;
        }
        .bgblue{
            color: yellowgreen;
            background-color: blue;
        }
        footer,span{
            color:blueviolet;
            background-color: aqua;
        }

    </style>
</head>
<body>
    <h1>css selectors</h1>
    <p id="firstpara">this is a simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="bgblue"> this is a another simplr paragraph to demonstrate  css selectors</p>
    <div>
        <p>this is yet another simple paragraph inside div to demonstrate css selectors</p>
        <span>this is  a span</span>
    </div>
    <footer>this is a footer</footer>
</body>
</html>
