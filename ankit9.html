<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selecters</title>
    <style>
        p{
            border:2px solid red;
        }
        #firstpara{
            color: green;
        }
        .bgblue{
            color: yellow;
            background-color: blue;
        }
        footer,span{
            border: radius 20px;
            background-color: hotpink;
        }

    </style>
</head>
<body>
    <h3>Css Selecters</h3>
    <p id="firstpara">this is a simple paragraph to demonstrate css selecters</p>
    <p id="seceondpara" class="bgblue">this is a another simple paragraph to demonstrate css selectors </p>
    <div>
        <p>this is yet another simple paragraph  inside div to demonstrate css Selecters</p>
        <span>this is span </span>
    </div>
    <footer>this is a footer </footer>
</body>
</html>
