<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selector </title>
    <style>
        p{
            border: 2px solid red;
        }
        #firstpara{
            color: greenyellow;
        }
        .bgblue{
            color: rebeccapurple;
            background-color: aqua;
        }
        footer,span{
            background-color: blue;
            color: hotpink;
        }
    </style>
</head>
<body>
    <p id="firstpara">this is a another simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="bgblue"> this is a another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>this is a another simple paragraph to demonstrate css selectors</p>
        <span>this is a span</span>
    </div>
    <footer>this is footer</footer>
</body>
</html>
